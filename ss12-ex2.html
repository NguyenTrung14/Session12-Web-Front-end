<body>
    <main>
        <form action="" method="post">
            <label for="email">Email address </label>
            
            <br>
            <input type="email" name="email" id="email" placeholder="rikkei@example.com ">
            
            <br>
            <div class="radio">
                <label for="gender">Giới tính: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">Nam
                  </div>
                  <div class="form-check">
                    <input checked class="form-check-input" type="radio" name="gender" id="gender" value="Female">Nữ 
                  </div>
            </div>
            <button type="button" class="btn btn-success">Xác nhận</button>
        </form>
    </main>
