<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss12-ex7.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="all">
            <form action="" method="post">
                <label for="payment"><h1>Payment </h1></label>
                <br>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment" checked value="Credit card ">
                    <label class="form-check-label" for="payment" >
                        Credit card 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment" value="Debit card">
                    <label class="form-check-label" for="payment">
                        Debit card 
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="payment" value="PayPal ">
                    <label class="form-check-label" for="payment">
                        PayPal  
                    </label>
                </div>
                <br>
                <table>
                    <tr>
                        <td colspan="2">
                            <label for="name">Name on card </label>
                            <br>
                            <input type="text" name="name" id="name" size="40%">
                            <br>
                           
                        </td>
                        <td colspan="2">
                            <label for="number">Credit card number </label>
                            <br>
                            <input type="number" name="number" id="number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" min="99999999999" max="1000000000000" step="1" size="40%">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Expiration ">Expiration </label>
                            <br>
                            <input type="number" name="Expiration " id="Expiration " pattern="[0-9]{2}/[0-9]{4}">
                        </td>
                        <td>
                            <label for="CVV ">CVV </label>
                            <br>
                            <input type="number" name="CVV " id="CVV " pattern="[0-9]{3}">
                        </td>
                    </tr>
                </table>
                <hr>
                <br>
                <button type="button" class="btn btn-primary button">Continue to checkout</button>

                
            </form>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
