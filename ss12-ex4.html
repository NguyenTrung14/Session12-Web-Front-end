<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss12-ex4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <h1>Liên hệ với chúng tôi </h1>
        <form action="" method="post">
            <label for="fullname">Họ và Tên </label>
            <br>
            <input type="text" name="fullname" id="fullname" placeholder=" Nhập họ tên ">
            <br>
            <label for="email">Email </label>
            <br>
            <input type="email" name="email" id="email" placeholder=" Nhập email ">
            <br>
            <label for="message">Tin nhắn </label>
            <br>
            <textarea name="message" id="message" placeholder=" Nhập tin nhắn " rows="3"></textarea>
            <br>
            <button type="button" class="btn btn-primary" style="padding: 10px;">Gửi tin nhắn</button>
        </form>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
